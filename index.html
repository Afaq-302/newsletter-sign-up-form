<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Newsletter sign-up form </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .main {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
      }

      .form,
      .form-image {
        box-sizing: border-box;
        /* border: 1px solid #ddd; */
      }
    </style>
  </head>
  <body class="h-screen bg-[#36384d] flex flex-row justify-center items-center">
    <!-- ##### CONTAINER ##### -->
    <div class="main w-[700px] h-[500px] shadow-2xl rounded-xl bg-white p-5">
      <!-- ##### FORM SECTION ##### -->
      <div class="form flex flex-col gap-3 p-[14px]">
        <h2 class="text-5xl font-bold text-[#212440] mt-5">Stay updated!</h2>
        <p class="text-[13px] font-light text-[#2a283d] mt-2">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="mt-3">
          <li class="flex text-[13px] text-[#2a283d]">
            <img
              src="assets/images/icon-list.svg"
              class="transform scale-75 mr-2 mb-3"
              alt="list-icon"
            />
            Product discovery and building what matters
          </li>
          <li class="flex text-[13px] text-[#2a283d]">
            <img
              src="assets/images/icon-list.svg"
              class="transform scale-75 mr-2 mb-3"
              alt="list-icon"
            />
            Measuring to ensure updates are a success
          </li>
          <li class="flex text-[13px] text-[#2a283d]">
            <img
              src="assets/images/icon-list.svg"
              class="transform scale-75 mr-2 mb-3"
              alt="list-icon"
            />
            And much more!
          </li>
        </ul>

        <!-- FORM EMAIL -->

        <div class="flex items-end justify-between">
          <label for="email" class="mt-3 mr-3 text-[13px] font-semibold"
            >Email address</label
          >
          <span
            id="error-message"
            class="error-message inline text-red-500 text-[13px] float-right"
          ></span>
        </div>

        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@company.com"
          class="border-2 rounded-lg text-[14px] px-4 py-3"
        />
        <button
          onclick="validateEmail()"
          class="bg-[#232742] text-white text-[13px] font-light rounded-lg px-10 py-3 w-full hover:bg-[rgb(255,83,123)] hover:bg-[linear-gradient(90deg,_rgba(255,83,123,1)_27%,_rgba(255,105,62,1)_90%)]"
        >
          Subscribe to monthly newsletter
        </button>
      </div>

      <!-- ##### IMAGE SECTION ##### -->
      <div class="form-image">
        <img
          class="max-h-[464px] float-right"
          src="assets//images/illustration-sign-up-desktop.svg"
          alt=""
        />
      </div>
    </div>

    <script>
      function validateEmail() {
        var emailInput = document.getElementById("email");
        var errorMessage = document.getElementById("error-message");

        // Regular expression for basic email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(emailInput.value)) {
          errorMessage.innerHTML = "Valid email required";
          emailInput.classList.add("border-2", "border-red-300", "bg-red-200");

          setTimeout(function () {
            errorMessage.innerHTML = "";
            emailInput.classList.remove("border-2", "border-red-300", "bg-red-200");
          }, 3000);
        } else {
          emailInput.value = "";
          window.location.href = "success.html";
        }
      }
    </script>
  </body>
</html>
